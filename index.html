<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkpoint 1</title>
<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  background-color: rgba(0, 0, 0, 0.8);
  margin: 0;
  padding: 0;
  color: #ffffff;
}

.container {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: #222222;
  padding: 60px;
  border-radius: 20px;
  box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
}

h1 {
  margin-bottom: 20px;
  font-size: 28px;
}

p {
  font-size: 24px;
  margin-bottom: 20px;
}

button {
  padding: 15px 30px;
  border: none;
  cursor: pointer;
  border-radius: 10px;
  margin: 10px;
  font-size: 20px;
}

.subscribeBtn {
  background-color: #ff5733;
  color: white;
}

.lootlinkBtn {
  background-image: linear-gradient(45deg, #fff, #ffff00);
  color: #222;
}

.linkversiteBtn {
  background-image: linear-gradient(45deg, #ffa500, #fff);
  color: #222;
}
</style>
</head>
<body>
<div class="container">
  <h1>Complete the tasks to continue</h1>
  <p>Subscribe to my YouTube channel:</p>
  <button class="subscribeBtn" onclick="window.open('https://www.youtube.com/@iamiakk', '_blank')">Subscribe</button>
</div>

<script>
setTimeout(function() {
  document.querySelector('.container').style.display = 'none';
  document.body.innerHTML += `
    <div class="container">
      <h1>VELVET X Key system (1/1)</h1>
      <p>Make your choice:</p>
      <button class="lootlinkBtn" id="lootlinkBtn">Lootlink</button>
      <button class="linkversiteBtn" id="linkversiteBtn">Linkversite</button>
    </div>
  `;
  
  document.getElementById('lootlinkBtn').addEventListener('click', function() {
    window.open('https://loot-link.com/s?pofP', '_blank');
  });
  
  document.getElementById('linkversiteBtn').addEventListener('click', function() {
    window.open('https://link-center.net/1034813/velvet-x-key-system', '_blank');
  });
}, 10000);
</script>
</body>
</html>
